<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source
      media="(max-width:959px)"
      srcset="images/museum-320_x_180.jpeg 320w,
      images/museum-480_x_270.jpeg 480w,
      images/museum-640_x_360.jpeg 640w,
      images/museum-960_x_360.jpeg 960w,
      images/museum-1440_x_810.jpeg 1440w,
      images/museum-1920_x_1080.jpeg 1920w,
      images/museum-2160_x_1215.jpeg 2160w,
      images/museum-2880_x_1620.jpeg 2880w"
      sizes="100vw">

      <source
      media="(min-width:960px)"
      srcset="
      images/museum-480_x_480.jpeg 480w,
      images/museum-800_x_800.jpeg 800w,
      images/museum-960_x_960.jpeg 960w,
      images/museum-1280_x_1280.jpeg 1280w,
      images/museum-1440_x_1440.jpeg 1440w,
      images/museum-1600_x_1600.jpeg 1600w,
      images/museum-1920_x_1920.jpeg 1920w,
      images/museum-2400_x_2400.jpeg 2400w"
      sizes="50vw">>
    <img src="images/museum.jpg" alt="placeholder">
  </picture>
  </header>
</body>

</html>
